<!DOCTYPE html>
<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title> Lab 4 - Part 2 </title>

<!-- Bootstrap stuff -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>

<link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">

<style>
.jumbotron {
	background-image: url("download.png");
	background-size: cover;
	color: white;
	text-align: center;
}
</style>
</head>

<body>

<div class="container">
	<div class="jumbotron">
		<h1 class="display-3" style="font-family:'Dosis', sans-serif;"> CPS530 - Lab 4 </h1>
	</div>

	<div class="card" style="padding: 10px 30px">
	<form action="./cgi-bin/lab4_2.cgi" method="post">
		<div class="form-group">
			<label for="nameInput" class="col-form-label">Full name:</label>
			<div>
				<input type="text" class="form-control" name="name"  placeholder="Your name here">
			</div>
		</div>
		<div class="form-group">
			<label for="uniInput">University:</label>
			<select class="custom-select col-sm-10" name="uni">
				<option value="OCAD">OCAD</option>
				<option value="Ryerson">Ryerson</option>
				<option value="UofT">UofT</option>
				<option value="York">York</option>
				<option value="another place">Other</option>
				<option selected value="none">None</option>
			</select>
		</div>
		<div class="form-check form-check-inline">
			<label class="custom-control custom-radio">
				<input name="type" type="radio" class="custom-control-input" value="professor">
				<span class="custom-control-indicator"></span>
				<span class="custom-control-description">Professor</span>
			</label>
			<label class="custom-control custom-radio">
				<input name="type" type="radio" class="custom-control-input" value="teaching assistant">
				<span class="custom-control-indicator"></span>
				<span class="custom-control-description">Teaching Assistant</span>
			</label>
			<label class="custom-control custom-radio">
				<input name="type" id="radio3" type="radio" class="custom-control-input" value="student">
				<span class="custom-control-indicator"></span>
				<span class="custom-control-description">Student</span>
			</label>
			<label class="custom-control custom-radio">
				<input name="type" id="radio4" type="radio" class="custom-control-input" value="none">
				<span class="custom-control-indicator"></span>
				<span class="custom-control-description">N/A</span
			</label>
		</div>
		<div class="form-group">
			<label for="optionalInput">Additional Information:</label>
			<textarea class="form-control" rows="3" name="extra"></textarea>
		</div>
		
		<button type="submit" class="btn btn-primary"> Submit </button>
	</form>
	</div>

</div>

</body>

</html>
