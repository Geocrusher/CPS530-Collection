		<div class="form-group">

				<input type="text" class="form-control" name="name" placeholder="Jon Snow" required>

		</div>
		<div class="form-group">
			<label for="addInput" class="col-form-label">Address:</label>
			<div>
				<input type="text" class="form-control" name="address" placeholder="25 Anon Street" required>

		</div>
		<div class="form-group">
			<label for="nameInput" class="col-form-label">Phone Number:</label>

				<input type="text" class="form-control" name="number" placeholder="416-555-555" required>
			</div>
		</div>

	</form>
	</div> </div> <script> function validation() {
	var name = document.forms["main"]["name"].value;
	var phone = document.forms["main"]["number"].value;
	return nameValid(name) && numberValid(phone);
}
function nameValid(name) {
	if ( /^[a-zA-Z\s]*$/g.test(name) ) {
			return true;
	} else {
			alert("Are you sure that is a name? No offense.");
			return false;
	}
}
function numberValid(phone) {
	var phoneEx = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;
	if ( phoneEx.test(phone) ) {
		return true;
	} else {
		alert("Invalid phone number");
		return false;
	}
}
