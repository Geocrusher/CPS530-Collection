<body>

<div class="container">
	<div class="jumbotron">
		<h1 class="display-3" style="font-family:'Dosis', sans-serif;">Lab 7 - JSON</h1>
	</div>

	<div class="card text-center" style="padding: 10px 30px">
		<img id="cover" class="card-image-top" src="" alt="Cover Art">
		<div class="card-body">
			<h3 id="title"></h1>
			<p id="artists"></p>
			<hr>
			<p>
				<span style="font-weight: bold">Start time (CET): </span><br>
				<span id="start"></span>
			</p>
			<p>
				<span style="font-weight: bold">Duration: </span><br>
				<span id="duration"></span>
			</p>
		</div>
	</div>
</div>


<script>
var obj, myObj, myParse;
obj = '{"track":[' +
  '{"title":"Sanctify"},' +
  '{"artists":"Andreas"},' +
  '{"starttime":"2017-06-15 07:14:45.907"},' +
  '{"playduration":"299397"},' +
  '{"cover":"http://i3.radionomy.com/tracks/232/59e2e00d-540b-4ae2-bdfa-37f4dc400454?radiouid=3a0479df-cfcb-4c5f-b9b2-c3c3595a64e5"}]}';

myParse = JSON.parse(obj);

document.getElementById("title").innerHTML = myParse.track[0].title;
document.getElementById("artists").innerHTML = myParse.track[1].artists;
document.getElementById("start").innerHTML = myParse.track[2].starttime;
document.getElementById("duration").innerHTML = myParse.track[3].playduration;
document.getElementById("cover").src = myParse.track[4].cover;
</script>
